{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
        <div>
            <input name="file1" placeholder="file1" type="file"/><br><br>
        </div>
        <div>
            <input name="file2" placeholder="file2" type="file"/><br><br>
        </div>
        <div>
            <div>
            <label>
                <input name="algorithm" value="lines" type="radio"> Compare lines <br>
            </label>
            </div>
            <div>
            <label>
                <input name="algorithm" value="sentences" type="radio"> Compare sentences <br>
            </label>
            </div>
            <div>
            <label>
                <input name="algorithm" value="substrings" type="radio"> Compare strings <br>
                <input name="length" placeholder="of length n" type="number" min="1"><br><br>
            </label>
            </div>
        </div>
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
